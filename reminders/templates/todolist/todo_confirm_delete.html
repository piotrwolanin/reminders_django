{% extends "todolist/blank.html" %}

{% block content %}
  <div class="row mt-5">
    <div class="col-md-12">
      <h1>Delete Task</h1>
      <p>Are you sure you want to delete the task "{{ todo.description }}"?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'todo-list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
