{% extends "todolist/blank.html" %}

{% block content %}
  <div>
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task "{{ todo.description }}"?</p>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn danger">Yes, Delete</button>
      <a href="{% url 'todo-list' %}" class="btn secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
