{% extends "todolist/blank.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row mt-5">
    <div class="col-md-12">
      <h1>{% if view.title %}{{ view.title }}{% else %}Add a task{% endif %}</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="small"><p>*Denotes required field(s).</p></div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'todo-list' %}" class="btn btn-secondary">Back to List</a>
      </form>
    </div>
  </div>
{% endblock %}
