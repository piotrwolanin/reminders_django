{% extends "todolist/blank.html" %}

{% block content %}
  <div class="row mt-5">
    <div class="col-md-12">
      <h1>{% if view.title %}{{ view.title }}{% else %}Add a task{% endif %}</h1>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'todo-list' %}" class="btn btn-secondary">Back to List</a>
      </form>
    </div>
  </div>
{% endblock %}
